<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 实例生命周期函数</title>
    <script src="js/vue.js" type="application/javascript">
    </script>
</head>
<body>
<div id="app">
    {{fullName}}
    {{age}}
</div>
<script>
  //  Object.freeze(data);
    //生命周期函数就是vue实例在某一个时间点会自动执行的函数
    const app = new Vue({
        el:'#app',
        data:{
            firstName :'Dale',
            lastName :'Sun',
            fullName: 'Dale Lee',
            age: 28
        },
        watch:{
            firstName: function () {
                console.log('计算了一次');
                this.fullName = this.firstName+" "+this.lastName;
            } ,
            lastName: function () {
                console.log('计算了er次');
                this.fullName = this.firstName+" "+this.lastName;
            }
        }

    })
</script>
</body>
</html>
