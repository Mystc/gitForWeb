<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 实例生命周期函数</title>
    <script src="js/vue.js" type="application/javascript">
    </script>
    <style type="text/css" rel="stylesheet">
        .activated {
            color: red;
        }
    </style>
</head>
<body>
<div id="root">
    <child :content="dw" @click.native="cli"></child>
</div>
<script>
    Vue.component('child', {
        props:{
            content:{

            }
        },
        template: '<div>{{content}}</div>',


    });
    var vm = new Vue({
        el: '#root',
        data: {
            dw:'dwasda'
        },
        methods:{
            cli:function () {
                alert('click')
            }
        }
    })

</script>
</body>
</html>
