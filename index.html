<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 实例生命周期函数</title>
    <script src="js/vue.js" type="application/javascript">
    </script>
    <style type="text/css" rel="stylesheet">
        .activated {
            color: red;
        }
    </style>
</head>
<body>
<div id="root">
    <div ref="hello"
         @click="hand">
        click
    </div>
</div>
<script>
    Vue.component('row',{
       template:'<tr><td>this is a row</td></tr>'
    });
    var vm = new Vue({
        el: '#root',
        data: {},
        methods:{
            hand:function () {
                console.log(this.$refs.hello.innerHTML);
            }
        }
    })

</script>
</body>
</html>
